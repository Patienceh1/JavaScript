<html>
    <head>
    <style>
    #clickdiv {
        color: blue;
        font-size: 15px;
    }
    </style>
    </head>
    <body>
        <div id="clickdiv">Click me</div>
        <script>
            var clickDiv = document.getElementById('clickdiv');
            clickDiv.addEventListener('click', function() {
                clickDiv.innerHTML = 'Hello there, this is jnaapti!';
                clickDiv.style.color = 'green';
            });
        </script>
    </body>
</html>
